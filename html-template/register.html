	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="css/nifty.min.css" rel="stylesheet">
	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="css/themes/custom/theme-sacp.css" rel="stylesheet">
	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="css/main.css" rel="stylesheet">
	<!--Font Awesome [ OPTIONAL ]-->

	<!--Medicine Icons [ OPTIONAL ]-->
	<link href="css/flaticon.css" rel="stylesheet">



	<!--Morris.js [ OPTIONAL ]-->
	<link href="plugins/morris-js/morris.min.css" rel="stylesheet">
	<!--Demo [ DEMONSTRATION ]-->
	<link href="css/demo/nifty-demo.min.css" rel="stylesheet">




	<!--Page Load Progress Bar [ OPTIONAL ]-->
	<link href="css/pace.min.css" rel="stylesheet">

	<link rel="icon" href="favicon.png">
</head>

<!--TIPS-->

<body>
<div id="container" class="cls-container">

	<!--NAVBAR-->
	<!--===================================================-->
	<header id="navbar">
		<div id="navbar-container" class="boxed">

			<!--Brand logo & name-->
			<!--================================-->
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">
					<img src="img/logo.png" alt="SACP Logo" class="brand-icon">
					<div class="brand-title">
						<span class="brand-text">S.A.C.P.</span>
					</div>
				</a>
			</div>
			<!--================================-->
			<!--End brand logo & name-->


			<!--Navbar Dropdown-->
			<!--================================-->
			<div class="navbar-content clearfix">
				<ul class="nav navbar-top-links pull-right">

					<li>
						<a href="register.html"><i class="fa fa-user-plus"></i> Registro</a>
					</li>
					<li>
						<a href="login.html"><i class="fa fa-sign-in"></i> Login</a>
					</li>

				</ul>
			</div>
			<!--================================-->
			<!--End Navbar Dropdown-->

		</div>
	</header>
	<!--===================================================-->
	<!--END NAVBAR-->

	<div class="boxed">

		<!-- REGISTRATION FORM -->
		<!--===================================================-->
		<div class="cls-content">
			<div class="cls-content-lg panel">
				<div class="panel-body">
					<p class="pad-btm">Registrar una cuenta</p>
					<form action="pages-login.html">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-male"></i></div>
										<input type="text" class="form-control" placeholder="Nombre" name="name">
									</div>
								</div>
								<div class="">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-male"></i></div>
										<input type="text" class="form-control" placeholder="Apellido" name="name">
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-user-md"></i></i></div>
										<input type="text" class="form-control" placeholder="Matricula" name="username">
									</div>
								</div>
								<div class="">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-hospital-o"></i></i></div>
										<input type="text" class="form-control" placeholder="Lugar de Trabajo" name="username">
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
										<input type="text" class="form-control" placeholder="E-mail" name="email">
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
										<input type="password" class="form-control" placeholder="Password" name="password">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-8 text-left checkbox">
								<label class="form-checkbox form-icon">
									<input type="checkbox"> Acepto los <a href="#" class="btn-link">Términos y Condiciones</a>
								</label>
							</div>
							<div class="col-xs-4">
								<div class="form-group text-right">
									<button class="btn btn-success text-uppercase" type="submit">Registrarse</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="pad-ver">
				¿Ya tienees una cuenta? <a href="login.html" class="btn-link mar-rgt">Ingresar al Sistema</a>
			</div>
		</div>
		<!--===================================================-->

	</div>



	<!-- FOOTER -->
	<!--===================================================-->
	<footer id="footer">

		<!-- Visible when footer positions are fixed -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<div class="show-fixed pull-right">
			<ul class="footer-list list-inline">
				<li>
					<p class="text-sm">SEO Proggres</p>
					<div class="progress progress-sm progress-light-base">
						<div style="width: 80%" class="progress-bar progress-bar-danger"></div>
					</div>
				</li>

				<li>
					<p class="text-sm">Online Tutorial</p>
					<div class="progress progress-sm progress-light-base">
						<div style="width: 80%" class="progress-bar progress-bar-primary"></div>
					</div>
				</li>
				<li>
					<button class="btn btn-sm btn-dark btn-active-success">Checkout</button>
				</li>
			</ul>
		</div>



		<!-- Visible when footer positions are static -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<div class="hide-fixed pull-right pad-rgt">Versión 0.1</div>



		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- Remove the class name "show-fixed" and "hide-fixed" to make the content always appears. -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<p class="pad-lft">&#0169; 2016 S.A.C.T</p>



	</footer>
	<!--===================================================-->
	<!-- END FOOTER -->


	<!-- SCROLL TOP BUTTON -->
	<!--===================================================-->
	<button id="scroll-top" class="btn"><i class="fa fa-chevron-up"></i></button>
	<!--===================================================-->



</div>

<!-- END OF CONTAINER -->
